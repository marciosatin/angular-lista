<div class="jumbotron">
    <a href="#/contatos" class="pull-left">Back</a>
    <form name="contatoForm">
      <input class="form-control" type="text" name="nome" ng-model="contato.nome" ng-required="true" ng-minlength="10" placeholder="nome">
      <input class="form-control" type="text" name="telefone" ng-model="contato.telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" placeholder="telefone">
      <input class="form-control" type="text" ng-model="contato.data" placeholder="data" ui-data>
      <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + (operadora.preco | currency) + ')' group by operadora.categoria for operadora in operadoras | orderBy:'nome'">
        <option value="">Selecione uma operadora</option>
      </select>
    </form>
    <div ng-messages="contatoForm.nome.$error" class="alert alert-danger">
      <div ng-message="required">
        Preencha o campo nome
      </div>
      <div ng-message="minlength">
        O campo nome deve ter no m√≠nimo 10 caracteres.
      </div>
    </div>
    <div ng-messages="contatoForm.telefone.$error" class="alert alert-danger">
      <div ng-message="required">
        Preencha o campo telefone
      </div>
      <div ng-message="pattern">
        O campo telefone deve ser igual a DDDDD-DDDD
      </div>
    </div>
    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
</div>
